<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog | Karl Horning</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ '/css/tailwind-output.css' | url }}" />
    </head>
    <body
        class="bg-gray-100 text-gray-800 font-sans leading-relaxed dark:bg-zinc-900 dark:text-gray-200"
    >
        <header>{% include "navbar/layout.html" %}</header>
        <main class="max-w-6xl mx-auto px-4 py-10 space-y-12 min-h-screen">
            <h1 class="text-4xl font-bold mb-6 text-center lg:text-left">
                Blog
            </h1>
            <hr
                class="mb-4 pt-4 border-gray-800 border-t-8 dark:border-zinc-700"
            />
            <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                {% for post in collections.post %}
                <article
                    class="bg-white rounded-xl shadow p-5 transition duration-300 hover:bg-red-50 hover:shadow-lg focus-within:ring-2 focus-within:ring-red-600 dark:bg-zinc-800 dark:hover:bg-zinc-700 dark:focus-within:ring-red-400"
                >
                    {% if post.data.thumbnail %}
                    <img
                        src="{{ post.data.thumbnail | url }}"
                        alt="Thumbnail for {{ post.data.title }}"
                        class="w-full h-48 object-cover"
                        loading="lazy"
                    />
                    {% endif %}
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-1">
                            {{ post.data.title }}
                        </h3>
                        <p
                            class="text-sm font-semibold mb-3 text-gray-500 dark:text-gray-400"
                        >
                            {{ post.data.date | date: "%d %B %Y" }}
                        </p>
                        <p class="text-gray-600 mb-4 dark:text-gray-300">
                            {{ post.data.summary }}
                        </p>
                        <a
                            href="{{ post.url | url }}"
                            class="text-red-600 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:text-red-400 dark:hover:text-red-300 dark:focus-visible:ring-red-400"
                        >
                            Read more â†’
                        </a>
                    </div>
                </article>
                {% endfor %}
            </section>
        </main>
        {% include "footer.html" %}
        <script src="{{ '/assets/scripts/main.js' | url }}"></script>
    </body>
</html>
