<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Karl Horning</title>
        <link rel="stylesheet" href="{{ '/css/tailwind-output.css' | url }}" />
    </head>
    <body
        class="bg-gray-100 text-gray-800 font-sans leading-relaxed dark:bg-zinc-900 dark:text-gray-200"
    >
        <header>{% include "nav.html" %}</header>
        <!-- Hero Section -->
        <section
            class="max-w-6xl mx-auto lg:min-h-screen flex flex-col lg:flex-row items-center lg:justify-between px-6 py-12 gap-12 lg:gap-20 bg-white dark:bg-zinc-900"
        >
            <!-- Right column: Text + button -->
            <div class="lg:w-1/2 text-center lg:text-left order-1 lg:order-2">
                <h1
                    class="text-4xl font-bold text-gray-900 dark:text-white mb-4"
                >
                    Hi, I'm Karl ðŸ‘‹
                </h1>
                <p
                    class="text-lg text-gray-700 dark:text-gray-300 mb-6 max-w-xl mx-auto lg:mx-0"
                >
                    Full-Stack JavaScript Developer & Learning Technologist with
                    15+ years of experience bridging education and technology.
                </p>

                <div
                    class="flex flex-wrap gap-4 justify-center lg:justify-start"
                >
                    <a
                        href="{{ '/about/' | url }}"
                        class="inline-flex items-center px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 transition cursor-pointer"
                    >
                        About Me
                    </a>
                    <a
                        href="{{ '/contact/' | url }}"
                        class="inline-flex items-center px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow hover:bg-red-700 transition cursor-pointer"
                    >
                        Get in Touch
                    </a>
                </div>
            </div>

            <!-- Left column: Portrait image -->
            <div class="lg:w-1/2 flex justify-center order-2 lg:order-1">
                <img
                    src="{{ '/img/hero-img.png' | url }}"
                    alt="Portrait of Karl Horning"
                    loading="lazy"
                    class="rounded-xl shadow-md w-48 sm:w-64 md:w-72 lg:w-full h-auto object-cover"
                />
            </div>
        </section>

        {% include "footer.html" %}
        <script src="{{ '/scripts/script.js' | url }}"></script>
    </body>
</html>
