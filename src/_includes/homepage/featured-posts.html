<section
    id="featured"
    class="py-12 px-4 bg-gray-100 dark:bg-zinc-900 border-b-8 border-gray-200 dark:border-zinc-700"
>
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl lg:text-4xl font-bold mb-10 text-white text-center">
            Featured Blog Posts
        </h2>
        <div class="grid md:grid-cols-3 gap-6">
            {% for post in collections.blog | reverse | slice(0, 3) %}
            <article
                class="bg-white rounded-xl shadow p-5 transition duration-300 hover:bg-red-50 hover:shadow-lg focus-within:ring-2 focus-within:ring-red-600 dark:bg-zinc-800 dark:hover:bg-zinc-700 dark:focus-within:ring-red-400"
            >
                {% if post.data.thumbnail %}
                <img
                    src="{{ post.data.thumbnail | url }}"
                    alt="Thumbnail for {{ post.data.title }}"
                    class="w-full h-48 object-cover rounded-t-md"
                    loading="lazy"
                />
                {% endif %}
                <div class="p-5">
                    <h3
                        class="text-xl font-semibold mb-1 text-gray-900 dark:text-white"
                    >
                        {{ post.data.title }}
                    </h3>
                    <p
                        class="text-sm font-semibold mb-3 text-gray-500 dark:text-gray-400"
                    >
                        {{ post.data.date | date: "%d %B %Y" }}
                    </p>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">
                        {{ post.data.summary }}
                    </p>
                    <a
                        href="{{ post.url | url }}"
                        class="text-red-600 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:text-red-400 dark:hover:text-red-300 dark:focus-visible:ring-red-400"
                    >
                        Read more â†’
                    </a>
                </div>
            </article>
            {% endfor %}
        </div>
        <div class="text-center mt-6">
            <a
                href="{{ '/blog/' | url }}"
                class="inline-flex items-center px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 transition cursor-pointer"
            >
                View All Posts
            </a>
        </div>
    </div>
</section>
