<div class="md:hidden">
    <button
        id="menu-btn"
        class="block transition-colors duration-300 rounded px-2 py-1 hover:text-primary focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 focus-visible:ring-offset-background"
        aria-label="Toggle menu"
        aria-controls="mobile-menu"
        aria-expanded="false"
        aria-haspopup="true"
        type="button"
    >
        <!-- Hamburger Icon -->
        <svg
            id="icon-hamburger"
            class="w-6 h-6 block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
            />
        </svg>

        <!-- Close Icon -->
        <svg
            id="icon-close"
            class="w-6 h-6 hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
            focusable="false"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
            />
        </svg>
    </button>
</div>
