<main
    class="lg:col-span-2 bg-white rounded-xl shadow p-6 dark:bg-zinc-800 dark:shadow-gray-900"
>
    <article>
        <h1 class="text-4xl font-bold mb-2 text-center lg:text-left">
            {{ title | default: "My Blog!" }}
        </h1>
        <p
            class="text-gray-700 mb-6 dark:text-gray-300 text-center lg:text-left"
        >
            By
            <a
                href="{{ '/about/' | url }}"
                class="font-medium transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Karl Horning</a
            >
            • {{ date | date: "%d %B %Y" }} •
            <span id="reading-time">Calculating...</span>
        </p>

        <hr class="mb-4 pt-4 border-gray-800 border-t-8 dark:border-zinc-700" />

        <section class="space-y-6 text-lg">{{ content }}</section>
    </article>

    <!-- Tags and Navigation -->
    <div
        class="mt-10 pt-6 border-t-8 border-gray-800 dark:border-zinc-700 text-sm text-gray-700 dark:text-gray-300"
    >
        <div
            class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4"
        >
            <!-- Tags -->
            <div class="flex flex-wrap gap-2">
                {% for tag in tags %} {% unless tag == "post" or tag == "all" or
                tag == "nav" %}
                <a
                    href="{{ '/tags/' | append: tag | slug | append: '/' | url }}"
                    aria-label="View all posts tagged {{ tag }}"
                    class="inline-block bg-gray-100 dark:bg-zinc-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded-full text-xs font-medium hover:bg-red-100 dark:hover:bg-zinc-600 transition"
                >
                    #{{ tag }}
                </a>
                {% endunless %} {% endfor %}
            </div>

            <!-- Back Link -->
            <div>
                <a
                    href="{{ '/blog/' | url }}"
                    class="text-red-600 hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >
                    ← Back to all posts
                </a>
            </div>
        </div>
    </div>
</main>
