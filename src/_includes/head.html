<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default: "My Blog!" }} | Karl Horning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/css/tailwind-output.css' | url }}" />

    <!-- SEO Meta Tags -->
    <meta
        name="description"
        content="Karl Horning's blog about writing better blog posts, productivity tips, and content strategy."
    />
    <meta
        name="keywords"
        content="writing tips, blog posts, content strategy, productivity, Karl Horning"
    />
    <meta name="author" content="Karl Horning" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta
        property="og:title"
        content="How to Write Better Blog Posts | Karl Horning"
    />
    <meta
        property="og:description"
        content="Discover tips and strategies to write compelling blog posts that engage your readers."
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:image" content="https://picsum.photos/1200/400" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
        name="twitter:title"
        content="How to Write Better Blog Posts | Karl Horning"
    />
    <meta
        name="twitter:description"
        content="Discover tips and strategies to write compelling blog posts that engage your readers."
    />
    <meta name="twitter:image" content="https://picsum.photos/1200/400" />
    <meta name="twitter:creator" content="@KarlHorning" />
</head>
