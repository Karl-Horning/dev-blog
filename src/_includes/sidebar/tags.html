<section
    class="pb-8 border-gray-800 border-b-8 dark:border-zinc-700 text-center lg:text-left"
>
    <h2 class="text-xl font-bold mb-4 dark:border-gray-600">All Tags</h2>
    {% assign tagMap = collections.tagMap %} {% assign sortedTags =
    collections.tagList %}

    <ul
        role="list"
        class="flex flex-wrap gap-2 justify-center lg:justify-start text-sm"
    >
        {% for tag in sortedTags %}
        <li>
            <a
                href="{{ '/tags/' | append: tag | slug | append: '/' | url }}"
                class="inline-block px-3 py-1 rounded-full bg-gray-100 text-gray-800 dark:bg-zinc-700 dark:text-gray-100 hover:bg-red-100 dark:hover:bg-red-800 transition-colors duration-200 ease-in-out focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600"
            >
                #{{ tag }}
                <span class="text-xs text-gray-500 dark:text-gray-400">
                    ({{ tagMap[tag] | size }})
                </span>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
