<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog | Karl Horning</title>
        <link rel="stylesheet" href="/dev-blog/css/tailwind-output.css" />
    </head>
    <body
        class="bg-gray-100 text-gray-800 font-sans leading-relaxed dark:bg-zinc-900 dark:text-gray-200"
    >
        <header><nav
    role="navigation"
    aria-label="Main menu"
    class="bg-white border-b border-gray-200 relative dark:bg-zinc-800 dark:border-zinc-700"
>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div
                class="flex-shrink-0 text-xl font-bold transition duration-300 ease-in-out hover:text-red-600 dark:hover:text-red-400"
            >
                <a
                    href="/dev-blog/"
                    class="focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:focus-visible:ring-red-400"
                    >Karl Horning</a
                >
            </div>

            <!-- Hamburger Button -->
            <div class="md:hidden">
                <button
                    id="menu-btn"
                    class="text-gray-700 dark:text-gray-300 focus:outline-none"
                    aria-label="Toggle menu"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                >
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a
                    href="/dev-blog/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Home</a
                >
                <a
                    href="/dev-blog/blog/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Blog</a
                >
                <a
                    href="/dev-blog/about/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >About</a
                >
                <a
                    href="/dev-blog/contact/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Contact</a
                >
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div
        id="mobile-menu"
        class="md:hidden absolute top-16 left-0 w-full bg-white shadow-md hidden z-10 dark:bg-zinc-800"
    >
        <div class="px-4 py-4 space-y-2">
            <a
                href="/dev-blog/"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Home</a
            >
            <a
                href="/dev-blog/blog/"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Blog</a
            >
            <a
                href="/dev-blog/about/"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >About</a
            >
            <a
                href="/dev-blog/contact/"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Contact</a
            >
        </div>
    </div>
</nav>
</header>
        <main class="max-w-6xl mx-auto px-4 py-10 space-y-12 min-h-screen">
            <h1 class="text-4xl font-bold mb-6 text-center lg:text-left">Blog</h1>
            <hr
                class="mb-4 pt-4 border-gray-800 border-t-8 dark:border-zinc-700"
            />
            <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                
                <article
                    class="bg-white rounded-xl shadow p-5 hover:shadow-lg transition dark:bg-zinc-800"
                >
                    <h3 class="text-xl font-semibold mb-2">
                        Hello, World!
                    </h3>
                    <p class="text-sm font-semibold mb-4">
                        22 June 2026
                    </p>
                    
                    <p class="text-gray-600 mb-3 dark:text-gray-400">
                        This is my first post, so "Hello, World!"
                    </p>
                    <a
                        href="/dev-blog/posts/hello-world/"
                        class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                        >Read more</a
                    >
                </article>
                
                <article
                    class="bg-white rounded-xl shadow p-5 hover:shadow-lg transition dark:bg-zinc-800"
                >
                    <h3 class="text-xl font-semibold mb-2">
                        Test!
                    </h3>
                    <p class="text-sm font-semibold mb-4">
                        22 June 2026
                    </p>
                    
                    <p class="text-gray-600 mb-3 dark:text-gray-400">
                        This is my second post, so "Test!"
                    </p>
                    <a
                        href="/dev-blog/posts/test/"
                        class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                        >Read more</a
                    >
                </article>
                
            </section>
        </main>
         <footer
    role="contentinfo"
    class="bg-white mt-12 border-t dark:bg-zinc-900 dark:border-zinc-700"
>
    <div
        class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-700 dark:bg-zinc-900 dark:border-zinc-700 dark:text-gray-400"
    >
        &copy; 2025
        <a
            href="/dev-blog/"
            class="text-red-600 transition duration-300 ease-in-out hover:text-red-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded"
            >Karl Horning</a
        >. All rights reserved.
    </div>
</footer>

         <script src="/dev-blog/scripts/script.js"></script>
    </body>
</html>
